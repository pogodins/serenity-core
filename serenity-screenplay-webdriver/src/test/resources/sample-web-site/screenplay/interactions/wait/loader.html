<html lang="en">
<body>
<h1 id="status">Not ready</h1>
<input id="load" type="button" value="load" onclick="load(1000)" />
<script>
    function load(delay) {
        document.getElementById('status').textContent = 'Loading...'
        setTimeout(function () {
            document.getElementById('status').textContent = 'Ready!'
        }, delay);
    }
</script>
</body>
</html>
